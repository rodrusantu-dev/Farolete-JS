<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo em JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/semaforo.js" defer></script>
</head>
<body>
    <main>
        <header class="container-cabecalho">   
        <h1>Farolete JS</h1>
        </header>
        <div class="geralsemaforo">
            <div>
                <img src="./img/desligado.png" id='imagem' >
            </div>
            <div id='buttons'>
                <button id='red' class="button">Vermelho</button>
                <button id='yellow' class="button">Amarelo</button>
                <button id='green' class="button">Verde</button>
                <button name='teste' id='automatic' class="button" >Automático</button>
            </div>
        </div>
    </main>

    <!--FOOTER DO SITE-->
    <footer class="footer">
        <p>Criado por Rodrigo Menezes - 2022</p>
       
    </footer>
</body>
</html>
